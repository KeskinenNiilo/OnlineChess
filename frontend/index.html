<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nettishakki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="landing-page">
        <h1>Nettishakki</h1>
        <div class="menu-box">
            <button class="main-btn" onclick="createRoom()">Create Room</button>
            <div class="divider">OR</div>
            <div class="join-section">
                <input type="text" id="join-input" placeholder="Lobby Code">
                <button class="main-btn" onclick="joinRoom()">Join</button>
            </div>
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="top-bar">
            <div class="spacer"></div> <h1 class="game-title">Nettishakki</h1>
            <div id="lobby-display">Code: <span id="code-text">----</span></div>
        </div>
        
        <div id="chessboard">
            </div>
    </div>

    <div id="status-message"></div>

    <script src="script.js"></script>
</body>
</html>
